<!DOCTYPE  html> 
<html  lang="fa"> 
<head> 
<meta  charset ="UTF-8">"  /> 
<meta  name="viewport"  content="width=device-width,  initial-scale=1.0" />
<title>پورتفولیوی من</title>
<!-- استایل -->
<link rel="stylesheet" href="style.css" />
<!-- آیکون‌های Boxicons -->
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
<!-- فونت گوگل -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
</head>
<body>
<header>
  <div>
    <a href="#" class="logo"><span>M</span>azin</a>
  </div>
  <div class="navbar" id="navbar">
    <a href="#" class="active">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Service</a>
    <a href="#">Blog</a>
    <a href="#">Contacts</a>
  </div>
  <!-- دکمه منو موبایل -->
  <div class="menu-btn" id="menuBtn">
    <span>MENU</span>
    <div class='bx bx-menu' id="menu-icon"></div>
  </div>
</header>

<section class="home">
  <div class="home-text">
    <span>توسعه‌دهنده نرم‌افزار</span>
    <h1>عبدالرزاق</h1>
    <p>من یک طراح، تصویرگر و سازنده دوره‌ها، قالب‌ها و پروژه‌های جانبی هستم.</p>
    <div class="main-btn">
      <a href="#" class="btn">دانلود رزومه</a>
      <a href="#" class="btn two">استخدام کن</a>
    </div>
  </div>
  <div class="home-img">
    <img src="home.jpg" alt="تصویر" />
  </div>
</section>

<div class="share">
  <p>در شبکه‌های اجتماعی من را دنبال کنید:</p>
  <div class="social">
    <a href="#"><i class='bx bxl-facebook'></i></a>
    <a href="#"><i class='bx bxl-twitter'></i></a>
    <a href="#"><i class='bx bxl-linkedin'></i></a>
    <a href="#"><i class='bx bxl-skype'></i></a>
  </div>
</div>

<script>
  // منو موبایل
  const menuBtn = document.getElementById('menuBtn');
  const navbar = document.getElementById('navbar');

  menuBtn.addEventListener('click', () => {
    navbar.classList.toggle('open');
  });
</script>
</body>
</html>
